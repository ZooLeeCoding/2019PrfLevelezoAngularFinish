<div style="text-align:center">
  <h2>Register new user</h2>
</div>
<div style="text-align:center">
  <input type="text" id="username" placeholder="username" [(ngModel)]="username">
</div>
<div style="text-align:center">
  <input type="password" id="password" placeholder="password" [(ngModel)]="password">
</div>
<div style="text-align:center">
  <div>
    <button class="btn btn-default" (click)="register()">REGISTER</button>
  </div>
  <div>
    <button class="btn btn-default" (click)="backToLogin()">BACK</button>
  </div>
</div>
